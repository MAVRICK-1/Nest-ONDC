<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="%PUBLIC_URL%/favicon.ico"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<meta
			name="theme-color"
			content="#FFF"
		/>
		<meta
			name="description"
			content="Our ONDC site integrated with OpenStreetMap aims to provide a seamless digital commerce experience for businesses and consumers across Bharat."
		/>

		<!-- Open Graph Metadata -->
		<meta
			property="og:title"
			content="ONDC Integrated with OpenStreetMap - Seamless Digital Commerce Across Bharat"
		/>
		<meta
			property="og:description"
			content="Experience seamless digital commerce with our ONDC site, leveraging OpenStreetMap for a connected and integrated marketplace across Bharat."
		/>
		<meta
			property="og:image"
			content="%PUBLIC_URL%/nest-ondc-og.png"
		/>
		<meta
			property="og:url"
			content="https://nest-ondc-arzx.vercel.app/"
		/>
		<meta
			property="og:type"
			content="website"
		/>
		<meta
			property="og:site_name"
			content="Nest ONDC"
		/>
		<meta
			property="og:locale"
			content="en_IN"
		/>

		<!-- Twitter Card Metadata -->
		<meta
			name="twitter:card"
			content="summary_large_image"
		/>
		<meta
			name="twitter:title"
			content="ONDC Integrated with OpenStreetMap - Seamless Digital Commerce Across Bharat"
		/>
		<meta
			name="twitter:description"
			content="Experience seamless digital commerce with our ONDC site, leveraging OpenStreetMap for a connected and integrated marketplace across Bharat."
		/>
		<meta
			name="twitter:image"
			content="%PUBLIC_URL%/nest-ondc-og.png"
		/>
		<!-- <meta
			name="twitter:site"
			content="@YourTwitterHandle"
		/> -->

		<!-- Link to Leaflet CSS for map rendering -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet/dist/leaflet.css"
		/>

		<!-- External CSS for Font Awesome Icons -->
		<link
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			type="text/css"
		/>

		<!-- Link to the web app manifest -->
		<link
			rel="manifest"
			href="%PUBLIC_URL%/manifest.json"
			crossorigin="use-credentials"
		/>

		<!-- Razorpay Checkout script -->
		<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

		<title>Nest ONDC</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
